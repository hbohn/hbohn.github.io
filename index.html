<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelpHub</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles_index.css" />
    <script src="https://kit.fontawesome.com/0a9900e1f9.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
        <span class="company-name">HelpHub</span>
      </div>
      <ul class="navbar-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="charities.html">Charities</a></li>
        <li><a href="charity_profile.html">Charity Profiles</a></li>
        <li><a href="nonprofit.html">Nonprofits</a></li>
      </ul>
    </nav>
    <div>
      <h1>Find Ways to Help Your Commmunity!</h1>
    </div>
    <div class="search-container">
      <input
        type="text"
        placeholder="Charities and Volunteer Opportunities... "
        class="search-input"
      />
      <button class="search-button">Search</button>
    </div>
    <div class="info-row">
      <div class="info-item">
        <div class="info-title">Featured Charities</div>
        <div class="carousel-container">
          <div class="carousel">
            <img src="images/AMEN1.jpg" alt="Charity 1" />
            <img src="images/H2.jpg" alt="Charity 3" />
            <img src="images/AMEN2.jpg" alt="Charity 1" />
            <img src="images/EV3.jpg" alt="Charity 1" />
            <img src="images/habitat.jpg" alt="Charity 1" />
            <img src="images/AMEN3.webp" alt="Charity 1" />
            <img src="images/EV4.jpg" alt="Charity 1" />
          </div>
        </div>
      </div>
      <div class="info-item">
        <div class="info-title">How it Works</div>
        <p>
          <div class="icons-row">
            <div class="icon-container">
              <i class="fa-solid fa-magnifying-glass"></i>
              <p class="icon-text">Find a Charity</p>
            </div>
          
            <div class="icon-container">
              <i class="fa-solid fa-hand"></i>
              <p class="icon-text">Volunteer</p>
            </div>
          
            <div class="icon-container">
              <i class="fa-solid fa-bullseye"></i>
              <p class="icon-text">Make an Impact</p>
            </div>
          </div>
        </p>
      </div>
    </div>
  </body>
  <footer>
    <div class="footer-content">
      <ul class="footer-links">
        <li><a href="/contact">Contact</a></li>
        <li><a href="/questions">Questions</a></li>
        <li><a href="/feedback">Feedback</a></li>
        <li><a href="/help">Help</a></li>
      </ul>
    </div>
  </footer>
</html>
