<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelpHub</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles_charities.css" />
    <script src="charities.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
        <span class="company-name">HelpHub</span>
      </div>
      <ul class="navbar-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="charities.html">Charities</a></li>
        <li><a href="charity_profile.html">Charity Profiles</a></li>
        <li><a href="nonprofit.html">Nonprofits</a></li>
      </ul>
    </nav>
    <div class="search-filter-container">
      <div class="filter-section">
        <h2>Filter by Category</h2>
        <form id="filter-form">
          <label>
            <input type="checkbox" name="category" value="education" /> Education
          </label>
          <label>
            <input type="checkbox" name="category" value="health" /> Health
          </label>
          <label>
            <input type="checkbox" name="category" value="environment" /> Environment
          </label>
          <label>
            <input type="checkbox" name="category" value="inperson" /> In-Person
          </label>
          <label>
            <input type="checkbox" name="category" value="virtual" /> Virtual
          </label>
          <button type="submit" class="filter-button">Apply Filters</button>
        </form>
      </div>
      
      <div class="search-container">
        <input type="text" placeholder="Search..." class="search-input" />
        <button class="search-button">Search</button>
      </div>
    </div>
    <h1>Charities</h1>
    <div class="image-row">
      <!-- First image with title and button -->
      <div class="image-item">
        <div class="image-title">AMEN House</div>
        <img src="Images/AMEN1.jpg" alt="AMEN House" class="image" />
        <a href="charity_profile.html">
          <button class="learn-more">Learn More</button>
        </a>
      </div>
      <!-- Second image with title and button -->
      <div class="Image-item">
        <div class="image-title">Elizabeth's Village</div>
        <img src="Images/EV1.jpg" alt="Elizabeth's Village - Women Picking Up Trash" class="image"/>
        <a href="charity_profile.html">
          <button class="learn-more">Learn More</button>
        </a>
      </div>
    </div>
    <div class="image-row">
      <!-- Third image with title and button -->
      <div class="image-item">
        <div class="image-title">Habitat For Humanity</div>
        <img src="Images/habitat.jpg" alt="Image 3" class="image" />
        <a href="charity_profile.html">
          <button class="learn-more">Learn More</button>
        </a>
      </div>
      <!-- Fourth image with title and button -->
      <div class="image-item">
        <div class="image-title">Charity Name</div>
        <img src="Images/placeholder.jpg" alt="Image 4" class="image" />
        <a href="charity_profile.html">
          <button class="learn-more">Learn More</button>
        </a>
      </div>
    </div>
    <div class="load-more-container">
        <button class="load-more">More</button>
    </div>
  </body>
  <footer>
    <div class="footer-content">
      <ul class="footer-links">
        <li><a href="/contact">Contact</a></li>
        <li><a href="/questions">Questions</a></li>
        <li><a href="/feedback">Feedback</a></li>
        <li><a href="/help">Help</a></li>
      </ul>
    </div>
  </footer>
</html>
